services:
  - type: web
    name: poke-sdr-mcp
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: python src/sdr_server.py
    plan: free
    autoDeploy: false
    envVars:
      - key: LAVA_FORWARD_TOKEN
        sync: false
      - key: LAVA_BASE_URL
        value: https://api.lavapayments.com/v1/forward
      - key: POKE_API_KEY
        sync: false
      - key: PORT
        value: "8000"
